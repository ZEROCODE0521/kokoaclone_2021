<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with DaOn - Kokoa Cloen</title>
    <link rel="stylesheet" href="css/sytles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header__chat">
      <div class="alt-header_column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header__title">정다온</h1>
      </div>
      <div class="alt-header_column">
        <sapn> <i class="fas fa-search fa-lg"></i></sapn>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년, 02월, 21일</div>

      <div class="message-row">
        <img src="img/daon.jpg" />
        <div class="message-row__content">
          <span class="message__author">정다온</span>
          <div class="message__info">
            <span class="message__bobble"
              >안녕하세요! <b>정다온</b>이예요!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bobble"
              >안녕! <b>다온</b>아!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/daon.jpg" />
        <div class="message-row__content">
          <span class="message__author">정다온</span>
          <div class="message__info">
            <span class="message__bobble"
              >저의 첫번째 <b>HTML/CSS</b>가 완성되었습니다~!</span
            >
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bobble">고생많았어 :)</span>
            <span class="message__time">21:31</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">        
        <input type="text" placeholder="메세지를 입력하세요" />
        <i class="far fa-smile-wink fa-lg"></i>  
       <button>
          <i class="fas fa-arrow-up"></i>
       </button>
      </div>
    
    </form>
    </form>

    
    <div id="no-pc-version">
      <span>모바일로 들어와주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
